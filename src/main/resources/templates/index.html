<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recepies</title>
</head>
<body>
<h1>My Recepies!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">11</td>
        <td th:text="${recipe.description}">Marmolada</td>
    </tr>
</table>

</body>
</html>
